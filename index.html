<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-WERFT | Digitale Werft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="grid-bg"></div>

    <div class="wrapper">
        
        <header>
            <div class="brand">
                <div class="logo-container placeholder-mode">
                    <i class="fas fa-anchor brand-anchor"></i>
                </div>
                <div class="brand-text">
                    <h1>CODE-WERFT</h1>
                    <span class="subtitle">ENTWICKLUNG FÜR MORGEN</span>
                </div>
            </div>
        </header>

        <main>
            <section class="hero-project">
                <div class="label-badge">DEMNÄCHST VERFÜGBAR</div>
                
                <div class="glass-card aura-card">
                    <div class="card-content">
                        <div class="project-info">
                            <h2>AURA</h2>
                            <h3>Smarte Wetterstation</h3>
                            <p>Das intelligente Dashboard für dein Zuhause. Präzise Wetterdaten, Astronomie und minimalistisches Design.</p>
                            
                            <div class="launch-countdown">
                                <i class="fas fa-rocket"></i> Start: <span class="cyan-text">02.02.2026</span>
                            </div>
                        </div>
                        <div class="project-visual">
                            <i class="fas fa-cloud-bolt icon-large"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>GEGR. 2025 &bull; BRAUNSCHWEIG &bull; DEUTSCHLAND</p>
        </footer>
    </div>

</body>
</html>
