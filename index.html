<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Werft | Aura Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="dashboard">
        
        <section class="col-left">
            <div class="logo-container">
                <video id="logo-video" src="logo.mp4" loop muted playsinline></video>
                <div class="logo-overlay"></div>
            </div>
            <div class="clock-widget">
                <h2 id="time">--:--</h2>
                <p id="date">Lade Datum...</p>
            </div>
        </section>

        <section class="col-center">
            
            <div class="launch-message">
                <h1>Seite wird zum<br><span class="highlight-date">02.02.2026</span><br>komplett erreichbar sein!</h1>
                <p class="sub-message"><i class="fas fa-bookmark"></i> Bitte bookmarks setzen, es lohnt!</p>
            </div>

            <div class="weather-main">
                <div class="temp-display" id="current-temp">--°C</div>
                <div class="weather-icon-large" id="weather-icon"></div>
                <div class="weather-desc" id="weather-desc">Lade Wetter...</div>
            </div>
            
            <div class="precip-container">
                <i class="fas fa-umbrella precip-icon"></i>
                <span id="precip-prob">0%</span>
            </div>
        </section>

        <section class="col-right">
            <div class="astro-widget">
                <div class="sun-times">
                    <p><i class="fas fa-sunrise"></i> <span id="sunrise">--:--</span></p>
                    <p><i class="fas fa-sunset"></i> <span id="sunset">--:--</span></p>
                </div>
                <div class="moon-phase">
                    <i class="fas fa-moon"></i> <span id="moon">Mond</span>
                </div>
            </div>
            <div class="settings-btn" id="open-settings">
                <i class="fas fa-cog fa-spin-hover"></i>
            </div>
        </section>

    </main>

    <footer class="news-ticker">
        <div class="ticker-wrap">
            <div class="ticker-move" id="ticker-content">
                +++ Willkommen auf der Code-Werft +++ Aura System initialisiert +++ Wetterdaten werden geladen +++
            </div>
        </div>
    </footer>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-settings">&times;</span>
            <h2>Einstellungen</h2>
            
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Sleep Mode <i class="fas fa-chevron-down"></i></button>
                    <div class="accordion-body">
                        <p>Display dimmen:</p>
                        <div class="input-group">
                            <label for="sleep-from">Von:</label>
                            <input type="time" id="sleep-from" value="22:00">
                        </div>
                        <div class="input-group">
                            <label for="sleep-to">Bis:</label>
                            <input type="time" id="sleep-to" value="06:00">
                        </div>
                        <button class="back-btn"><i class="fas fa-arrow-left"></i> Zurück</button>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">Standort <i class="fas fa-chevron-down"></i></button>
                    <div class="accordion-body">
                        <input type="text" id="location-input" placeholder="Stadt eingeben...">
                        <button id="save-location">Speichern</button>
                        <button class="back-btn"><i class="fas fa-arrow-left"></i> Zurück</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
