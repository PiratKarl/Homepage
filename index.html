<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Werft Braunschweig</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: row; /* Nebeneinander */
            align-items: center;
            gap: 40px;
            max-width: 800px;
            width: 90%;
        }

        /* Linke Seite: Logo */
        .logo-section {
            flex: 0 0 auto;
            text-align: center;
            border-right: 2px solid #f0f0f0;
            padding-right: 40px;
        }

        .anker-logo {
            font-size: 80px;
            margin-bottom: 10px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 20px;
            color: #003366;
            line-height: 1.2;
        }

        /* Rechte Seite: Wetter */
        .app-section {
            flex: 1;
        }

        h2 {
            margin-top: 0;
            color: #003366;
        }

        .weather-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }

        .temp {
            font-weight: bold;
            color: #003366;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        /* Responsive: Auf dem Handy untereinander */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .logo-section {
                border-right: none;
                border-bottom: 2px solid #f0f0f0;
                padding-right: 0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <div class="anker-logo">⚓</div>
            <div class="logo-text">CODE-WERFT<br>BRAUNSCHWEIG</div>
        </div>

        <div class="app-section">
            <h2>Wetter-Monitor</h2>
            
            <div class="weather-box">
                <span>Braunschweig</span>
                <span id="temp-bs" class="temp">--°C</span>
            </div>

            <div class="weather-box">
                <span>Kairo</span>
                <span id="temp-kairo" class="temp">--°C</span>
            </div>

            <div class="footer" id="last-update">
                Daten werden geladen...
            </div>
        </div>
    </div>

    <script>
        async function fetchWeather() {
            try {
                // Braunschweig
                const resBS = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.2689&longitude=10.5268&current_weather=true');
                const dataBS = await resBS.json();
                document.getElementById('temp-bs').innerText = Math.round(dataBS.current_weather.temperature) + '°C';

                // Kairo
                const resKairo = await fetch('https://api.open-meteo.com/v1/forecast?latitude=30.0626&longitude=31.2497&current_weather=true');
                const dataKairo = await resKairo.json();
                document.getElementById('temp-kairo').innerText = Math.round(dataKairo.current_weather.temperature) + '°C';

                const now = new Date();
                document.getElementById('last-update').innerText = 'Letztes Update: ' + now.toLocaleTimeString('de-DE');
            } catch (error) {
                document.getElementById('last-update').innerText = 'Fehler beim Laden.';
            }
        }

        fetchWeather();
        setInterval(fetchWeather, 600000); // Alle 10 Min
    </script>
</body>
</html>
